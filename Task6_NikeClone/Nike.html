<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Landing Page Clone</title>
    <link rel="stylesheet" href="Nike.css">
</head>
<body>

    <header class="navbar">
        <h1 class="logo">NIKE</h1>
        <nav>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Sale</a>
        </nav>
    </header>

    <section class="hero">
    <div class="hero-content">
        <h1>JUST DO IT.</h1>
        <p>Unleash your potential with Nike performance footwear.</p>
        <button id="shopBtn">Shop Now</button>
    </div>
</section>


    <section class="products" id="products">
        <h2>Featured Shoes</h2>

        <div class="product-grid">
            <div class="card">
                <img src="AirMax.jpg" alt="Shoe">
                <h3>Nike Air Max</h3>
                <p>₹12,995</p>
            </div>

            <div class="card">
                <img src="NikeRevolution.jpg" alt="Shoe">
                <h3>Nike Revolution</h3>
                <p>₹6,995</p>
            </div>

            <div class="card">
                <img src="NikePegasus.jpg" alt="Shoe">
                <h3>Nike Pegasus</h3>
                <p>₹10,495</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>Nike Clone Project – Front-End Internship Task</p>
    </footer>

    <script src="Nike.js"></script>
</body>
</html>
